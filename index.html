    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>    
    <script src="map.js"></script>
  </head>
  
  <body>

    <!-- navigation bar at top -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            <li><a href="#">Foo</a></li>

    <!-- body -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 main">
        <!-- replace these breaks with css on body -->
          <br><br><br>
          <div id="map" style="width:100%; height:70vh"></div>        
        </div>
      </div>
    </div>

    <script>
      var appID = "59E23608FABA109B7153953F2";
      var baseUrl = "http://developer.trimet.org/ws/v2/vehicles";
      var data = {routes:"9", appID:appID};
      var vehicles = [];
      
      var map = initmap("map");
      var vehicles = new L.geoJson().addTo(map);
      
      $.getJSON(baseUrl, data ,function( data ) {
          var results = data.resultSet.vehicle;
          vehicles.clearLayers();

          for(var i = 0; i < results.length; i++) {
              var vehicle = {
                  "type": "Feature",
                  "geometry": {
                      "type": "Point",
                      "coordinates":[
                          results[i].longitude, results[i].latitude
                      ]
                  },
                  "properties": {
                      "routeNumber":results[i].routeNumber
                  }
              };
              vehicles.addLayer(L.geoJson(vehicle));
          }
      });

    </script>
  
  </body>

</html>
